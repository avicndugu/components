<!DOCTYPE html>
<html>
<head>
    <title>Basic Switch</title>
    <style type="text/css">
        #switch {
            width: 100px;
            height: 50px;
            background-color: blue;
            display: flex;
            align-items: center;
        }

        #pin {
            width:40px;
            height:30px;
            background-color: yellow;
        }
        .left-turn {
            justify-content: left;
        }
        .right-turn {
            justify-content: right;          
        }
    </style>
</head>
<body>
    <div id="switch">
        <div id="pin">
        </div>
    </div>
</body>
</html>
