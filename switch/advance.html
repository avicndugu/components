<!DOCTYPE html>
<html>
<head>
    <title>Basic Switch</title>
    <style type="text/css">
        #switch {
            width: 100px;
            height: 50px;
            border-radius: 30px;
            padding:0 10px;
            border: solid #000 5px;
            display: flex;
            align-items: center;
            justify-content: left;
        }

        #pin {
            width:40px;
            height:30px;
            border-radius: 20px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="switch">
        <div id="pin">
        </div>
    </div>

    <script type="text/javascript">
        document.querySelector('#switch').addEventListener('click',function(){
            if (this.style.justifyContent=="" || this.style.justifyContent=="left"){
                this.style.justifyContent="right";
            }
            else {
                this.style.justifyContent="left";
            }

        });
    </script>
</body>
</html>
